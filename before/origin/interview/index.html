<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link href="app.css" rel="stylesheet">
        <script>
        var index = 0;
        function Prev(){
          var imgs = document.getElementsByTagName('img');
          if (index ==0) {
              alert('No Picture');
          }
          else if (index ==1) {
              index--;
              imgs[0].classList.add('hidden');
              imgs[1].classList.add('hidden');
              imgs[3].classList.add('hidden');
          }
          else if (index ==2) {
              index--;
              imgs[0].classList.add('hidden');
              imgs[1].classList.add('hidden');
              imgs[2].classList.add('hidden');
          }
          else if (index ==3) {
              index--;
              imgs[0].classList.add('hidden');
              imgs[1].classList.add('hidden');
              imgs[3].classList.add('hidden');

          }
          imgs[index].classList.remove('hidden');

        }

        function Next(){
            var imgs = document.getElementsByTagName('img');
            if (index ==0) {
                index++;
                imgs[0].classList.add('hidden');
                imgs[2].classList.add('hidden');
                imgs[3].classList.add('hidden');
            }
            else if (index ==1) {
                index++;

                imgs[0].classList.add('hidden');
                imgs[1].classList.add('hidden');
                imgs[3].classList.add('hidden');
            }
            else if (index ==2) {
                index++;
                imgs[0].classList.add('hidden');
                imgs[1].classList.add('hidden');
                imgs[2].classList.add('hidden');
            }
            else if (index ==3) {
                alert('No Picture');
            }
           imgs[index].classList.remove('hidden');
          // console.log(document.getElementsByTagName('img')[1]);
        }
</script>
    </head>

    <body>


        <div>
            <img class="cat" src="images/1.jpeg" id = "first" >
            <img class="hidden cat2" src="images/2.jpeg" id = "second">
            <img class="hidden cat3" src="images/3.jpeg"id = "third" >
            <img class="hidden cat4" src="images/4.jpeg"id = "fourth" >
        </div>
        <div>
            <button id="prev" onclick="Prev()">prev</button>
            <button id="next" onclick="Next()">next</button>
        </div>
        <script src="jquery-3.0.0.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
